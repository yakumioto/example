      fail-fast: false
      allow-insecure: false
      tlsCACerts:
        path: /data/swordartonline-network/crypto-config/peerOrganizations/asuna.moe/tlsca/tlsca.asuna.moe-cert.pem

  peer1.asuna.moe:
    url: peer1.asuna.svc.cluster.local:7051
