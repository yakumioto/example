        path: /data/swordartonline-network/crypto-config/peerOrganizations/kirito.moe/tlsca/tlsca.kirito.moe-cert.pem

  peer1.kirito.moe:
    url: peer1.kirito.svc.cluster.local:7051
    grpcOptions:
      ssl-target-name-override: peer0.kirito.moe
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
      tlsCACerts:
        path: /data/swordartonline-network/crypto-config/peerOrganizations/kirito.moe/tlsca/tlsca.kirito.moe-cert.pem

  peer0.asuna.moe:
    url: peer0.asuna.svc.cluster.local:7051
